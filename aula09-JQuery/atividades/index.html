<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atividade Jquery</title>
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <div id="root" class="temaClaro">
            <label class="switch">
                <input id="btnTema" class="temaClaro" type="checkbox" checked>
                <span class="slider round"></span>
            </label>

            <div id="divTabuada">
                <input type="number" name="" min="0" id="tabuada">
                <button type="button" id="btnCalcular">Calcular</button>
            </div>
            <div class="resultado">
                <div id="resultadoTabuada"></div>
            </div>
        </div>



        <script src="js/jquery-3.7.1.js"></script>
        <script src="js/index1.js"></script>
        <script src="js/index2.js"></script>
    </body>
</html>
