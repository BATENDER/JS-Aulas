<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - Revis√£o</title>
        <link rel="shortcut icon" href="Images/Logo/Spotify_logo_without_text.svg" type="image/x-icon">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/index.css">

    </head>

    <body>
        <div id="root" class="container-fluid m-0 px-3 py-1 vh-100">
            <header class="container-fluid m-0 p-0 d-flex justify-content-between" style="height: 3%;">
                <div id="ladoDireitoHeader" class="d-flex align-items-center">
                    <!-- more -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="whitesmoke" class="bi bi-three-dots" viewBox="0 0 16 16">
                        <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                    </svg>
                </div>

                <div id="ladoEsquerdoHeader" class="d-flex align-items-center gap-3">
                    <!-- dash -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="whitesmoke" class="bi bi-dash" viewBox="0 0 16 16">
                        <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
                    </svg>
    
                    <!-- window-stack -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="whitesmoke" class="bi bi-window-stack" viewBox="0 0 16 16">
                        <path d="M4.5 6a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1M6 6a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1m2-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"/>
                        <path d="M12 1a2 2 0 0 1 2 2 2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2 2 2 0 0 1-2-2V3a2 2 0 0 1 2-2zM2 12V5a2 2 0 0 1 2-2h9a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1m1-4v5a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V8zm12-1V5a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v2z"/>
                    </svg>
                    
                    <!-- cancel -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="whitesmoke" class="bi bi-x" viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                    </svg>
                </div>
            </header>

            <main class="container-fluid m-0 p-0 row d-flex gap-2 justify-content-center" style="height: 87%;">
                <!-- menuLateral -->
                <aside id="menuLateral" class="col-2 rounded"></aside>

                <!-- conteudoPricipal -->
                <aside id="conteudoPrincipal" class="col-9 rounded">
                    <section id="recentemente" class="text-light container-fluid">
                        <p class="h3">Tocados Recentemente</p>
                        <div class="btn" data-bs-toggle="modal" data-bs-target="#musicaArticMonkeys">
                            <div class="card p-2 bg-dark" style="width: 16rem;">
                                <img src="Images/Musics/articMonkeys.jpg" alt="" class="rounded card-img-top">
                                <div class="card-body">
                                    <p class="h5 card-title">Humanz Deluxe</p>
                                    <p class="card-text">Gorillaz</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </aside>
            </main>

            <footer class="container-fluid m-0 p-0 row" style="height: 10%;">
                <!-- musicaOpcoes -->
                <div id="musicaInfo"></div>

                <!-- musicaProgresso -->
                <div id="musicaProgresso" class="container col-5">
                    <div id="controles" class="d-flex justify-content-center">
                        <div id="btnPlay" class="btn play">
                            <img src="Images/Icons/play-circle-fill.svg" id="imgPlay">
                        </div>
                    </div>

                    <div id="progresso" class="row d-flex align-items-center">
                        <span id="inicio" class="col-1" style="color: rgb(54, 54, 54);">0:00</span>
                        <div class="progress col-10" role="progressbar" aria-label="Example 1px high" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 5px; background-color: rgb(54, 54, 54);">
                            <div class="progress-bar" style="width: 0%; background-color: whitesmoke;"></div>
                        </div>
                        <span id="fim" class="col-1" style="color: rgb(54, 54, 54);">0:00</span>
                    </div>
                </div>

                <!-- musicaOpcoes -->
                <div id="musicaOpcoes"></div>
            </footer>

            <!-- Modais -->
                <!-- Modal ArticMonkeys -->

                <div class="modal fade" id="musicaArticMonkeys" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="js/jquery-3.7.1.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
